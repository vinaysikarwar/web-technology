<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forge Todo App</title>
  <script type="module" src="../../runtime/js/forge-runtime.js"></script>
  <script type="module" src="./dist/TodoItem.forge.js"></script>
  <script type="module" src="./dist/App.forge.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f1f5f9; font-family: system-ui, sans-serif; }

    .todo-header {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .todo-header h1 { font-size: 1.5rem; }
    .todo-badge {
      background: rgba(255,255,255,0.2);
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .todo-input-row {
      display: flex;
      gap: 8px;
      padding: 16px;
      border-bottom: 1px solid #e2e8f0;
    }
    .todo-input {
      flex: 1;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .todo-input:focus { border-color: #4f46e5; }
    .btn-add {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-add:hover { background: #4338ca; }

    .todo-list { list-style: none; }

    .todo-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-bottom: 1px solid #f1f5f9; }
    .todo-text  { flex: 1; }
    .todo-text.done { text-decoration: line-through; color: #94a3b8; }
    .todo-delete {
      background: none; border: none;
      color: #cbd5e1; cursor: pointer; font-size: 1rem;
    }
    .todo-delete:hover { color: #e74c3c; }

    .todo-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      font-size: 0.85rem;
      color: #64748b;
      background: #f8fafc;
    }
    .todo-filters { display: flex; gap: 4px; }
    .filter {
      background: none; border: 1px solid transparent;
      border-radius: 4px; padding: 2px 10px; cursor: pointer;
      font-size: 0.85rem;
    }
    .filter.active { border-color: #4f46e5; color: #4f46e5; }
    .btn-clear { background: none; border: none; cursor: pointer; color: #64748b; font-size: 0.85rem; }
    .btn-clear:hover { color: #e74c3c; }
  </style>
</head>
<body>
  <forge-app></forge-app>
</body>
</html>
