/* â”€â”€â”€ Reset + Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Plus Jakarta Sans',sans-serif; background:#f8fafc; color:#1e293b; overflow-x:hidden; }
a { text-decoration:none; color:inherit; }
button, input, textarea, select { font-family:inherit; }
button { cursor:pointer; }
img { max-width:100%; }

/* â”€â”€â”€ Variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:root {
    --primary:#6366f1; --primary-d:#4f46e5; --primary-l:#eff0fe;
    --green:#10b981; --red:#ef4444; --amber:#f59e0b;
    --slate-50:#f8fafc; --slate-100:#f1f5f9; --slate-200:#e2e8f0;
    --slate-400:#94a3b8; --slate-500:#64748b; --slate-700:#334155; --slate-900:#0f172a;
    --white:#fff;
    --radius:12px; --shadow:0 4px 24px rgba(0,0,0,0.07); --shadow-lg:0 12px 40px rgba(0,0,0,0.12);
    --nav-h:68px;
}

/* â”€â”€â”€ Navbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.navbar { background:var(--white); border-bottom:1px solid var(--slate-200); position:sticky; top:0; z-index:200; }
.nav-inner { max-width:1280px; margin:0 auto; padding:0 1.5rem; height:var(--nav-h); display:flex; align-items:center; gap:1rem; }
.nav-brand { display:flex; align-items:center; gap:0.5rem; margin-right:auto; }
.nav-brand-icon { font-size:1.6rem; }
.nav-brand-name { font-weight:800; font-size:1.2rem; color:var(--slate-900); }
.nav-brand-name span { color:var(--primary); }
.nav-search { flex:1; max-width:420px; position:relative; }
.nav-search input { width:100%; padding:0.6rem 1rem 0.6rem 2.6rem; border:1.5px solid var(--slate-200); border-radius:10px; font-size:0.9rem; background:var(--slate-50); outline:none; transition:border-color .15s; }
.nav-search input:focus { border-color:var(--primary); background:var(--white); }
.nav-search-icon { position:absolute; left:0.85rem; top:50%; transform:translateY(-50%); color:var(--slate-400); font-size:0.9rem; pointer-events:none; }
.nav-links { display:flex; align-items:center; gap:0.25rem; }
.nav-link { padding:0.5rem 0.875rem; border-radius:8px; color:var(--slate-500); font-weight:500; font-size:0.9rem; transition:all .15s; }
.nav-link:hover, .nav-link.active { background:var(--primary-l); color:var(--primary); font-weight:600; }
.nav-cart { position:relative; padding:0.5rem 0.875rem; border-radius:8px; color:var(--slate-700); font-size:1.2rem; transition:background .15s; }
.nav-cart:hover { background:var(--slate-100); }
.cart-badge { position:absolute; top:2px; right:2px; min-width:18px; height:18px; background:var(--primary); color:#fff; border-radius:99px; font-size:0.65rem; font-weight:700; display:flex; align-items:center; justify-content:center; padding:0 4px; }
.cart-badge[data-count="0"] { display:none; }

/* â”€â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#toast-container { position:fixed; bottom:1.5rem; right:1.5rem; z-index:999; display:flex; flex-direction:column; gap:0.5rem; }
.toast { background:var(--slate-900); color:#fff; padding:0.75rem 1.25rem; border-radius:10px; font-size:0.875rem; font-weight:500; animation:slideUp .25s ease; box-shadow:var(--shadow-lg); display:flex; align-items:center; gap:0.5rem; }
.toast.success { border-left:3px solid var(--green); }
@keyframes slideUp { from{opacity:0;transform:translateY(12px)} to{opacity:1;transform:translateY(0)} }

/* â”€â”€â”€ Page â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#page-root { min-height:calc(100vh - var(--nav-h) - 240px); }

/* â”€â”€â”€ Hero â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.hero { padding:5rem 1.5rem; background:linear-gradient(135deg,#eff6ff 0%,#fdf4ff 100%); text-align:center; }
.hero-eyebrow { display:inline-flex; align-items:center; gap:0.4rem; padding:0.4rem 1rem; background:var(--white); border-radius:99px; color:var(--primary); font-weight:600; font-size:0.82rem; margin-bottom:1.5rem; box-shadow:0 2px 12px rgba(99,102,241,.14); }
.hero-title { font-size:clamp(2rem,5vw,3.75rem); font-weight:800; color:var(--slate-900); line-height:1.08; margin-bottom:1.25rem; }
.hero-title em { font-style:normal; color:var(--primary); }
.hero-sub { font-size:1.1rem; color:var(--slate-500); line-height:1.7; max-width:520px; margin:0 auto 2.5rem; }
.hero-actions { display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; }
.btn { display:inline-flex; align-items:center; gap:0.4rem; padding:0.8rem 1.75rem; border:none; border-radius:10px; font-weight:700; font-size:0.95rem; cursor:pointer; transition:all .15s; }
.btn-primary { background:var(--primary); color:#fff; }
.btn-primary:hover { background:var(--primary-d); }
.btn-outline { background:var(--white); color:var(--slate-700); border:1.5px solid var(--slate-200); }
.btn-outline:hover { border-color:var(--primary); color:var(--primary); }
.btn-ghost { background:transparent; color:var(--slate-500); }
.btn-ghost:hover { background:var(--slate-100); color:var(--slate-700); }
.btn-sm { padding:0.5rem 1.1rem; font-size:0.85rem; }
.btn-full { width:100%; justify-content:center; }
.btn-danger { background:var(--red); color:#fff; }
.btn-danger:hover { background:#dc2626; }
.btn-success { background:var(--green); color:#fff; }
.btn-success:hover { background:#059669; }

/* â”€â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.stats-bar { background:var(--white); border-top:1px solid var(--slate-100); border-bottom:1px solid var(--slate-100); padding:1.75rem 1.5rem; }
.stats-inner { max-width:1280px; margin:0 auto; display:grid; grid-template-columns:repeat(4,1fr); gap:1rem; text-align:center; }
.stat-val { font-size:1.875rem; font-weight:800; color:var(--slate-900); }
.stat-lbl { font-size:0.825rem; color:var(--slate-400); margin-top:0.2rem; }

/* â”€â”€â”€ Section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.section { padding:4rem 1.5rem; max-width:1280px; margin:0 auto; }
.section-hd { display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:2rem; flex-wrap:wrap; gap:1rem; }
.section-title { font-size:1.75rem; font-weight:700; color:var(--slate-900); }
.section-sub { color:var(--slate-500); font-size:0.9rem; margin-top:0.3rem; }
.view-all { color:var(--primary); font-weight:600; font-size:0.9rem; }
.view-all:hover { text-decoration:underline; }

/* â”€â”€â”€ Category chips â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.cat-grid { display:flex; gap:0.75rem; flex-wrap:wrap; }
.cat-chip { display:flex; align-items:center; gap:0.5rem; padding:0.625rem 1.25rem; background:var(--white); border:1.5px solid var(--slate-200); border-radius:99px; font-weight:600; font-size:0.875rem; color:var(--slate-600); cursor:pointer; transition:all .15s; }
.cat-chip:hover, .cat-chip.active { background:var(--primary-l); border-color:var(--primary); color:var(--primary); }
.cat-chip-icon { font-size:1.1rem; }

/* â”€â”€â”€ Promo banner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.promo-banner { background:linear-gradient(135deg,var(--primary),#7c3aed); border-radius:20px; padding:3rem 2.5rem; color:#fff; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:2rem; }
.promo-title { font-size:1.875rem; font-weight:800; margin-bottom:0.5rem; }
.promo-sub { color:rgba(255,255,255,.75); font-size:1rem; }
.btn-white { background:#fff; color:var(--primary); }
.btn-white:hover { background:var(--slate-100); }

/* â”€â”€â”€ Product Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.product-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:1.5rem; }
.product-card { background:var(--white); border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); transition:transform .2s,box-shadow .2s; display:flex; flex-direction:column; }
.product-card:hover { transform:translateY(-4px); box-shadow:var(--shadow-lg); }
.product-card-img { height:200px; display:flex; align-items:center; justify-content:center; font-size:5rem; background:linear-gradient(135deg,#eff0fe,#fdf4ff); position:relative; cursor:pointer; }
.product-badges { position:absolute; top:0.75rem; left:0.75rem; display:flex; flex-direction:column; gap:0.25rem; }
.badge { padding:0.2rem 0.55rem; border-radius:6px; font-size:0.68rem; font-weight:700; text-transform:uppercase; letter-spacing:.05em; }
.badge-sale { background:#fef2f2; color:var(--red); }
.badge-new { background:#ecfdf5; color:var(--green); }
.badge-bs { background:#fefce8; color:#92400e; }
.product-card-body { padding:1.25rem; display:flex; flex-direction:column; flex:1; }
.product-cat { font-size:0.72rem; font-weight:600; text-transform:uppercase; letter-spacing:.06em; color:var(--primary); margin-bottom:0.4rem; }
.product-name { font-size:1rem; font-weight:700; color:var(--slate-900); margin-bottom:0.5rem; line-height:1.35; cursor:pointer; }
.product-name:hover { color:var(--primary); }
.stars { color:#f59e0b; font-size:0.78rem; display:flex; align-items:center; gap:0.3rem; margin-bottom:0.875rem; }
.star-count { color:var(--slate-400); font-size:0.78rem; }
.product-price-row { display:flex; align-items:center; gap:0.5rem; margin-bottom:1rem; }
.product-price { font-size:1.25rem; font-weight:800; color:var(--slate-900); }
.product-orig { font-size:0.875rem; color:var(--slate-400); text-decoration:line-through; }
.product-discount { font-size:0.75rem; font-weight:700; color:var(--red); }
.product-card-footer { margin-top:auto; }
.add-to-cart-btn { width:100%; padding:0.7rem; background:var(--primary); color:#fff; border:none; border-radius:9px; font-weight:700; font-size:0.9rem; cursor:pointer; transition:background .15s; }
.add-to-cart-btn:hover { background:var(--primary-d); }
.add-to-cart-btn.added { background:var(--green); }
.stock-low { font-size:0.75rem; color:var(--red); font-weight:600; margin-bottom:0.5rem; }

/* â”€â”€â”€ Products page controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.product-controls { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:1rem; margin-bottom:2rem; }
.filter-tabs { display:flex; gap:0.375rem; background:var(--slate-100); padding:0.3rem; border-radius:10px; flex-wrap:wrap; }
.filter-tab { padding:0.45rem 1.1rem; border:none; background:transparent; border-radius:7px; font-weight:600; font-size:0.85rem; color:var(--slate-500); cursor:pointer; transition:all .15s; }
.filter-tab.active { background:var(--white); color:var(--slate-900); box-shadow:0 2px 8px rgba(0,0,0,.06); }
.sort-select { padding:0.5rem 2rem 0.5rem 0.875rem; border:1.5px solid var(--slate-200); border-radius:9px; font-size:0.875rem; font-weight:500; color:var(--slate-700); background:var(--white); outline:none; cursor:pointer; appearance:auto; }
.result-count { color:var(--slate-500); font-size:0.875rem; }

/* â”€â”€â”€ Product Detail â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.detail-wrap { max-width:1280px; margin:0 auto; padding:2.5rem 1.5rem; }
.breadcrumb { display:flex; align-items:center; gap:0.4rem; font-size:0.875rem; color:var(--slate-400); margin-bottom:2.5rem; flex-wrap:wrap; }
.breadcrumb a { color:var(--primary); }
.breadcrumb a:hover { text-decoration:underline; }
.detail-grid { display:grid; grid-template-columns:1fr 420px; gap:3rem; align-items:start; }
.detail-img { height:420px; background:linear-gradient(135deg,#eff0fe,#fdf4ff); border-radius:20px; display:flex; align-items:center; justify-content:center; font-size:9rem; margin-bottom:1.5rem; }
.detail-img-thumbs { display:flex; gap:0.75rem; }
.thumb { width:72px; height:72px; background:linear-gradient(135deg,#eff0fe,#fdf4ff); border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:2rem; cursor:pointer; border:2px solid transparent; transition:border-color .15s; }
.thumb.active { border-color:var(--primary); }
.detail-info { }
.detail-badges { display:flex; gap:0.4rem; flex-wrap:wrap; margin-bottom:1rem; }
.detail-name { font-size:1.875rem; font-weight:800; color:var(--slate-900); margin-bottom:0.75rem; line-height:1.15; }
.detail-stars { display:flex; align-items:center; gap:0.75rem; margin-bottom:1.25rem; }
.detail-stars .stars { font-size:1rem; }
.reviews-link { color:var(--primary); font-size:0.875rem; font-weight:600; }
.reviews-link:hover { text-decoration:underline; }
.detail-price-row { display:flex; align-items:baseline; gap:0.75rem; margin-bottom:1.75rem; }
.detail-price { font-size:2rem; font-weight:800; color:var(--slate-900); }
.detail-orig { font-size:1.125rem; color:var(--slate-400); text-decoration:line-through; }
.detail-save { font-size:0.875rem; font-weight:700; color:var(--red); }
.detail-desc { color:var(--slate-500); line-height:1.8; margin-bottom:1.75rem; font-size:0.95rem; }
.qty-control { display:flex; align-items:center; gap:0; border:1.5px solid var(--slate-200); border-radius:10px; overflow:hidden; width:fit-content; margin-bottom:1.25rem; }
.qty-btn { width:40px; height:44px; background:var(--slate-50); border:none; color:var(--slate-700); font-size:1.25rem; cursor:pointer; transition:background .1s; display:flex; align-items:center; justify-content:center; }
.qty-btn:hover { background:var(--slate-200); }
.qty-val { width:52px; text-align:center; font-weight:700; font-size:1rem; border:none; outline:none; border-left:1.5px solid var(--slate-200); border-right:1.5px solid var(--slate-200); height:44px; }
.detail-add-btn { display:flex; gap:0.75rem; margin-bottom:1.5rem; }
.specs-table { border:1px solid var(--slate-200); border-radius:var(--radius); overflow:hidden; }
.specs-table-title { padding:0.875rem 1.25rem; font-weight:700; font-size:0.9rem; color:var(--slate-900); background:var(--slate-50); border-bottom:1px solid var(--slate-200); }
.spec-row { display:flex; border-bottom:1px solid var(--slate-100); }
.spec-row:last-child { border-bottom:none; }

<script type="module">
'use strict';

/* â”€â”€â”€ Cart â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const Cart = {
    _key: 'shopforge_cart',
    get()  { try { return JSON.parse(localStorage.getItem(this._key)) || []; } catch { return []; } },
    save(items) { localStorage.setItem(this._key, JSON.stringify(items)); },
    add(id) {
        const items = this.get();
        const ex = items.find(i => i.id === id);
        if (ex) ex.qty++; else items.push({ id, qty: 1 });
        this.save(items);
    },
    remove(id) { this.save(this.get().filter(i => i.id !== id)); },
    setQty(id, qty) {
        if (qty <= 0) { this.remove(id); return; }
        const items = this.get();
        const it = items.find(i => i.id === id);
        if (it) it.qty = qty;
        this.save(items);
    },
    count()           { return this.get().reduce((s, i) => s + i.qty, 0); },
    subtotal(prods)   { return this.get().reduce((s, i) => { const p = prods.find(x => x.id === i.id); return p ? s + p.price * i.qty : s; }, 0); },
    items(prods)      { return this.get().map(i => ({ product: prods.find(x => x.id === i.id), qty: i.qty })).filter(i => i.product); },
};

/* â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const fmtUSD = n => '$' + Number(n).toFixed(2);

function toast(msg, type) {
    const el = Object.assign(document.createElement('div'), { className: 'toast' + (type ? ' ' + type : ''), textContent: msg });
    document.getElementById('toast-container').appendChild(el);
    setTimeout(() => el.remove(), 3000);
}

/* â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
let allProducts = [];
let searchQuery = '';
const app = document.getElementById('app');

function filterProducts(tag, q) {
    let list = allProducts;
    if (q) { const ql = q.toLowerCase(); list = list.filter(p => p.name.toLowerCase().includes(ql) || p.category.toLowerCase().includes(ql)); }
    if (tag && tag !== 'all' && tag !== 0) { list = list.filter(p => Array.isArray(p.tags) ? p.tags.includes(tag) : String(p.tags).includes(tag)); }
    return list;
}

function updateBadge() { app.cart_count = Cart.count(); }

/* â”€â”€â”€ Cart renderer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function renderCartPage() {
    const root = document.getElementById('cart-items-root');
    if (!root) return;
    const items = Cart.items(allProducts);
    if (!items.length) {
        root.innerHTML = `<div class="empty-state"><div class="ei">ðŸ›’</div><p>Your cart is empty.</p>
            <button class="btn btn-primary" id="ec-shop-btn">Browse Products</button></div>`;
        document.getElementById('ec-shop-btn').onclick = () => { app.page = 1; };
        return;
    }
    const sub = Cart.subtotal(allProducts), tax = sub * 0.08, total = sub + tax;
    root.innerHTML = `
        <div class="cart-layout">
            <div id="cart-rows">
                ${items.map(({ product: p, qty }) => `
                <div class="cart-row" data-id="${p.id}">
                    <div style="font-size:2.5rem;text-align:center">${p.emoji}</div>
                    <div>
                        <div style="font-weight:600;color:var(--slate-900)">${p.name}</div>
                        <div style="font-size:.82rem;color:var(--slate-400)">${p.category}</div>
                        <div style="font-size:.85rem;font-weight:700;color:var(--primary);margin-top:.25rem">${fmtUSD(p.price)}</div>
                    </div>
                    <div style="display:flex;align-items:center;gap:.5rem">
                        <button class="qty-btn" data-action="dec" data-id="${p.id}">âˆ’</button>
                        <span style="min-width:1.5rem;text-align:center;font-weight:600">${qty}</span>
                        <button class="qty-btn" data-action="inc" data-id="${p.id}">+</button>
                    </div>
                    <div style="font-weight:700">${fmtUSD(p.price * qty)}</div>
                    <button class="qty-btn" style="font-size:.8rem" data-action="remove" data-id="${p.id}">âœ•</button>
                </div>`).join('')}
            </div>
            <div class="order-summary" style="position:sticky;top:calc(var(--nav-h) + 1rem)">
                <div class="summary-title">Order Summary</div>
                ${items.map(({ product: p, qty }) => `
                <div style="display:flex;gap:.75rem;align-items:center;padding:.6rem 0;border-bottom:1px solid var(--slate-100)">
                    <div style="font-size:1.5rem">${p.emoji}</div>
                    <div style="flex:1;min-width:0;font-size:.85rem;font-weight:600;color:var(--slate-900)">${p.name}</div>
                    <div style="font-weight:700;font-size:.875rem">${fmtUSD(p.price * qty)}</div>
                </div>`).join('')}
                <hr class="summary-divider">
                <div class="summary-row"><span>Subtotal</span><span>${fmtUSD(sub)}</span></div>
                <div class="summary-row"><span>Shipping</span><span style="color:var(--green)">Free</span></div>
                <div class="summary-row"><span>Tax (8%)</span><span>${fmtUSD(tax)}</span></div>
                <hr class="summary-divider">
                <div class="summary-total"><span>Total</span><span>${fmtUSD(total)}</span></div>
                <button class="btn btn-primary btn-full" style="margin-top:1rem" id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>`;
    document.getElementById('checkout-btn').onclick = () => { app.page = 4; };
    root.addEventListener('click', e => {
        const id = +e.target.dataset.id;
        if (!id) return;
        const action = e.target.dataset.action;
        if (action === 'inc')    Cart.setQty(id, (Cart.get().find(i => i.id === id)?.qty || 0) + 1);
        else if (action === 'dec')    Cart.setQty(id, (Cart.get().find(i => i.id === id)?.qty || 1) - 1);
        else if (action === 'remove') Cart.remove(id);
        else return;
        updateBadge();
        renderCartPage();
    });
}

/* â”€â”€â”€ Client-side Router (History API) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const PAGE_PATHS = ['/', '/products', '/product', '/cart', '/checkout', '/about', '/contact'];
const PATH_PAGE  = { '/': 0, '/home': 0, '/products': 1, '/cart': 3, '/checkout': 4, '/about': 5, '/contact': 6 };
const PAGE_TITLE = [
    'ShopForge â€” Home', 'ShopForge â€” Products', 'ShopForge â€” Product Detail',
    'ShopForge â€” Cart', 'ShopForge â€” Checkout', 'ShopForge â€” About', 'ShopForge â€” Contact',
];
let _routerBusy = false;

function pushRoute(page, selectedId) {
    if (_routerBusy) return;
    const path = page === 2 ? '/product/' + (selectedId || '') : (PAGE_PATHS[page] || '/');
    if (window.location.pathname !== path) history.pushState(null, '', path);
    document.title = PAGE_TITLE[page] || 'ShopForge';
}

function applyRoute(path) {
    path = path || '/';
    const m = path.match(/^\/product\/(\d+)$/);
    _routerBusy = true;
    if (m) {
        app._state.selected_id = +m[1];
        app._state.page = 2;
        app._refresh();
    } else {
        const page = PATH_PAGE[path];
        if (page !== undefined) {
            app._state.page = page;
            app._refresh();
        }
    }
    _routerBusy = false;
}

window.addEventListener('popstate', () => applyRoute(window.location.pathname));

/* â”€â”€â”€ Global SPA link interceptor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
/* Intercepts clicks on same-origin <a href="..."> so navigation happens via
 * the client router (no full page reload). External links are let through. */
document.addEventListener('click', e => {
    const a = e.target.closest('a[href]');
    if (!a) return;
    let url;
    try { url = new URL(a.href, location.origin); } catch { return; }
    if (url.origin !== location.origin) return;  /* external â€” let browser handle */
    const path = url.pathname;
    e.preventDefault();
    if (path === location.pathname) return;  /* already on this page */
    history.pushState(null, '', path);
    applyRoute(path);
});

/* â”€â”€â”€ Component intercepts + initial routing â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
customElements.whenDefined('forge-app').then(() => {

    /* filter_tag setter â€” re-filter products and navigate to products page from home */
    Object.defineProperty(app, 'filter_tag', {
        get() { return this._state.filter_tag; },
        set(val) {
            this._state.filter_tag = val;
            if (this._state.page === 0) this._state.page = 1;
            this._state.products = filterProducts(val, searchQuery);
            this._refresh();
        },
        configurable: true,
    });

    /* â”€â”€ Dynamic SEO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    const SEO_CFG = [
        { title: 'ShopForge â€” Home',
          desc: 'Shop 20,000+ products from top brands. Free shipping over $50.' },
        { title: 'ShopForge â€” All Products',
          desc: 'Browse electronics, clothing, books, home goods, sports gear and more.' },
        null, /* page 2: product detail â€” built dynamically */
        { title: 'ShopForge â€” Cart',
          desc: 'Review your cart and proceed to checkout.' },
        { title: 'ShopForge â€” Checkout',
          desc: 'Complete your purchase securely.' },
        { title: 'ShopForge â€” About',
          desc: 'Learn about ShopForge and our mission to make shopping better.' },
        { title: 'ShopForge â€” Contact',
          desc: 'Get in touch with the ShopForge team.' },
    ];

    function updateSEO(page, product) {
        let title, desc;
        if (page === 2 && product) {
            title = product.name + ' â€” ShopForge';
            desc  = (product.description || product.name).slice(0, 155);
        } else {
            const cfg = SEO_CFG[page] || SEO_CFG[0];
            title = cfg.title;
            desc  = cfg.desc;
        }

        document.title = title;

        const setMeta = (sel, attr, val) => {
            let el = document.querySelector(sel);
            if (!el) { el = document.createElement('meta'); document.head.appendChild(el); }
            el.setAttribute(attr, val);
        };

        setMeta('meta[name="description"]',       'content', desc);
        setMeta('meta[property="og:title"]',      'content', title);
        setMeta('meta[property="og:description"]','content', desc);
        setMeta('meta[property="og:url"]',        'content', location.href);
        setMeta('meta[name="twitter:title"]',     'content', title);

        const canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) canonical.href = location.origin + location.pathname;
    }

    /* Patch _refresh â€” push URL on every page navigation, update SEO, render cart */
    let _lastPage = app._state.page;
    let _lastId   = app._state.selected_id;
    const origRefresh = app._refresh.bind(app);
    app._refresh = function() {
        origRefresh();
        const pg = this._state.page;
        const id = this._state.selected_id;
        const pageChanged = pg !== _lastPage;
        const idChanged   = pg === 2 && id !== _lastId;
        if (pageChanged || idChanged) {
            if (pg === 3 && _lastPage !== 3) setTimeout(renderCartPage, 0);
            _lastPage = pg;
            _lastId   = id;
            pushRoute(pg, id);
        }
        /* Update SEO on every refresh */
        const prod = pg === 2 && id ? allProducts.find(p => p.id === id) : null;
        updateSEO(pg, prod);
    };

    /* Apply initial route + initial SEO */
    const initPath = window.location.pathname;
    updateSEO(app._state.page, null);
    if (initPath !== '/') applyRoute(initPath);
});

/* â”€â”€â”€ CustomEvent handlers (dispatched by child Forge components) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
window.addEventListener('forge:add-to-cart', e => {
    const p = allProducts.find(x => x.id === e.detail.id);
    if (!p) return;
    if (p.stock === 0) { toast('Out of stock'); return; }
    Cart.add(e.detail.id);
    updateBadge();
    toast(p.name + ' added to cart', 'success');
});

window.addEventListener('forge:view-product', e => {
    app.selected_id = e.detail.id;
    app.page = 2;
});

window.addEventListener('forge:go-products', () => { app.page = 1; });

window.addEventListener('forge:order-placed', () => {
    localStorage.removeItem('shopforge_cart');
    updateBadge();
});

/* â”€â”€â”€ Search (delegated â€” input lives inside <forge-app>) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
app.addEventListener('keydown', e => {
    if (e.target.id === 'nav-search-input' && e.key === 'Enter') {
        searchQuery = e.target.value.trim();
        app.products = filterProducts(app.filter_tag, searchQuery);
        app.page = 1;
    }
});

/* â”€â”€â”€ Bootstrap â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const dataEl = document.getElementById('shopforge-products-data');
if (dataEl) {
    allProducts = JSON.parse(dataEl.textContent);
    app.products = allProducts;
}

updateBadge();

/* Background API refresh */
(async () => {
    try {
        const res = await fetch('api/products.json');
        if (res.ok) {
            allProducts = await res.json();
            app.products = filterProducts(app.filter_tag || 'all', searchQuery);
            updateBadge();
        }
    } catch { /* SSG data is fallback */ }
})();
</script>
