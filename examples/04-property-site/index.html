<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForgeEstates — Premium Property Listings</title>
    <meta name="description" content="Discover luxury properties with ForgeEstates. Built with Forge Framework." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #f0f4f8;
            color: #1e293b;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Forge component styling — these match the @style blocks in the .cx files */
        forge-app {
            display: block;
            min-height: 100vh;
            background: #f0f4f8;
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            padding: 0 24px;
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo {
            font-size: 1.6rem;
        }

        .nav-title {
            font-size: 1.3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            color: #64748b;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #6366f1;
            background: rgba(99, 102, 241, 0.08);
        }

        /* Hero */
        .hero {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f172a, #1e1b4b, #312e81);
            padding: 100px 24px 80px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -40%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent 70%);
            border-radius: 50%;
            animation: glow 8s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                transform: scale(1);
                opacity: 0.6;
            }

            to {
                transform: scale(1.2) translate(-20px, 20px);
                opacity: 1;
            }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 720px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
            padding: 6px 18px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .hero-title {
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 900;
            color: #fff;
            line-height: 1.1;
            letter-spacing: -0.03em;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            max-width: 540px;
            margin: 0 auto 40px;
            line-height: 1.7;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 48px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 500;
        }

        /* Properties Section */
        .properties-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 24px;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px 24px;
            border: 1.5px solid #e2e8f0;
            background: #fff;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .filter-btn:hover {
            border-color: #c7d2fe;
            color: #6366f1;
            background: #eef2ff;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Property Grid */
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }

        /* PropertyCard */
        forge-property-card {
            display: block;
        }

        .property-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            transition: transform 0.25s, box-shadow 0.25s;
            cursor: pointer;
        }

        .property-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
        }

        .property-image-placeholder {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
        }

        .property-image-placeholder.sale-bg {
            background: linear-gradient(135deg, #dbeafe, #c7d2fe, #e0e7ff);
        }

        .property-image-placeholder.rent-bg {
            background: linear-gradient(135deg, #fef3c7, #fde68a, #fed7aa);
        }

        .property-badge {
            position: absolute;
            top: 14px;
            right: 14px;
            padding: 5px 14px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #fff;
        }

        .property-badge.sale {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .property-badge.rent {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .property-info {
            padding: 20px 24px 24px;
        }

        .property-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 4px;
        }

        .property-location {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 12px;
        }

        .property-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #6366f1;
            margin-bottom: 16px;
        }

        .property-price .price-suffix {
            font-size: 0.85rem;
            font-weight: 500;
            color: #94a3b8;
        }

        .property-details {
            display: flex;
            gap: 16px;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }

        .detail-item {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 500;
        }

        /* Contact Section */
        .contact-section {
            background: linear-gradient(135deg, #0f172a, #1e1b4b);
            padding: 80px 24px;
        }

        .contact-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 48px;
            align-items: start;
        }

        .contact-heading {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 16px;
        }

        .contact-desc {
            font-size: 1rem;
            color: #94a3b8;
            line-height: 1.7;
            margin-bottom: 32px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-detail-item {
            display: flex;
            align-items: center;
            gap: 14px;
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        .detail-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.15);
            border-radius: 12px;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        /* ContactForm */
        forge-contact-form {
            display: block;
        }

        .contact-form-card {
            background: #fff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .form-subtitle {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 6px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            color: #1e293b;
            background: #f8fafc;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            background: #fff;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-error {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px 28px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.25s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .form-success {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .form-success.visible {
            display: block;
        }

        .form-fields.hidden {
            display: none;
        }

        .form-success .success-icon {
            font-size: 3.5rem;
            margin-bottom: 16px;
        }

        .form-success h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .form-success p {
            color: #64748b;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .btn-reset {
            background: transparent;
            color: #6366f1;
            border: 1.5px solid #6366f1;
            padding: 12px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-reset:hover {
            background: #eef2ff;
        }

        /* Footer */
        .site-footer {
            background: #0f172a;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 32px 24px;
        }

        .footer-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-logo {
            font-size: 1.2rem;
        }

        .footer-title {
            font-size: 1rem;
            font-weight: 700;
            color: #e2e8f0;
        }

        .footer-copy {
            font-size: 0.8rem;
            color: #64748b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 60px 24px 50px;
            }

            .hero-stats {
                gap: 24px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .property-grid {
                grid-template-columns: 1fr;
            }

            .contact-inner {
                grid-template-columns: 1fr;
            }

            .footer-inner {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body>

    <!-- Forge components render here via Custom Elements -->
    <forge-app></forge-app>

    <!-- Load compiled Forge component modules (no-wasm mode: pure JS) -->
    <script type="module" src="dist/PropertyCard.forge.js"></script>
    <script type="module" src="dist/ContactForm.forge.js"></script>
    <script type="module" src="dist/App.forge.js"></script>

</body>

</html>
