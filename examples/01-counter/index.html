<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forge Counter Example</title>

  <!-- Forge Runtime (2KB) -->
  <script type="module" src="../../runtime/js/forge-runtime.js"></script>

  <!-- Auto-generated component loaders -->
  <script type="module" src="./dist/Counter.forge.js"></script>
  <script type="module" src="./dist/App.forge.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Base button styles used across forge components */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
      user-select: none;
    }
    .btn:active { transform: scale(0.97); }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .btn-primary   { background: #4f46e5; color: white; }
    .btn-secondary { background: #e2e8f0; color: #334155; }
    .btn-link      { background: transparent; color: #4f46e5; text-decoration: underline; }

    .counter-display {
      font-size: 4rem;
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      min-width: 5ch;
      text-align: center;
    }

    .counter-buttons {
      display: flex;
      gap: 12px;
    }

    .counter-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #475569;
    }

    .counter-status {
      font-size: 0.85rem;
      color: #e74c3c;
      min-height: 1.2em;
    }

    .counter-wrapper {
      width: 280px;
    }

    .theme-toggle {
      margin-top: 32px;
      background: transparent;
      border: 2px solid currentColor;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- Mount the root Forge component -->
  <forge-app></forge-app>

  <!-- Performance badge -->
  <div style="position:fixed;bottom:16px;right:16px;background:#1a1a2e;color:#4ade80;
              padding:8px 12px;border-radius:8px;font-size:0.75rem;font-family:monospace">
    ⚡ Forge — C → WASM
  </div>

</body>
</html>
