<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forge Dashboard</title>
  <script type="module" src="../../runtime/js/forge-runtime.js"></script>
  <script type="module" src="./dist/Card.forge.js"></script>
  <script type="module" src="./dist/App.forge.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #f8fafc; font-family: system-ui, sans-serif; }

    .dash-header {
      background: white;
      border-bottom: 1px solid #e2e8f0;
      padding: 0 32px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dash-brand { display: flex; align-items: center; gap: 10px; }
    .dash-logo  { font-size: 1.5rem; }
    .dash-brand h1 { font-size: 1.2rem; font-weight: 700; }
    .dash-controls { display: flex; align-items: center; gap: 12px; }
    .dash-badge {
      background: #4ade80;
      color: #14532d;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 3px 10px;
      border-radius: 999px;
    }
    .dash-refresh {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .dash-refresh:hover { background: #4338ca; }

    .dash-content { padding: 32px; max-width: 1200px; margin: 0 auto; }

    .dash-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card-inner { height: 100%; }
    .card-inner.loading { opacity: 0.5; pointer-events: none; }

    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .card-icon  { font-size: 1.4rem; }
    .card-title { font-size: 0.9rem; font-weight: 500; color: #64748b; }

    .card-value {
      font-size: 2rem;
      font-weight: 800;
      color: #0f172a;
      margin-bottom: 8px;
    }
    .card-unit { font-size: 0.9rem; font-weight: 400; color: #94a3b8; margin-left: 4px; }

    .card-trend { font-size: 0.85rem; font-weight: 600; }
    .card-trend.up   { color: #16a34a; }
    .card-trend.down { color: #dc2626; }
    .card-trend-label { font-weight: 400; color: #94a3b8; }

    .dash-error { color: #dc2626; margin-top: 16px; min-height: 1.5em; }
  </style>
</head>
<body>
  <forge-app></forge-app>

  <!-- Simulated API data for demo (real app would use forge_http_get) -->
  <script type="module">
    // Inject mock data into WASM state after mount
    // In a real app: forge_http_get('/api/metrics', callback)
    window.__forgeMockData = {
      users:          124839,
      revenue:        89420,
      conversions:    3.74,
      pageviews:      4200000,
      user_change:    12.4,
      revenue_change: -3.1,
      conv_change:    0.8,
      pv_change:      21.5,
    };
  </script>
</body>
</html>
